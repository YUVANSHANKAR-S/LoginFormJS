<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid w-100 vh-100 bg-info d-flex align-items-center ">
        <div class="container w-50 h-75 bg-white d-flex align-items-center">
            <div class="container w-95 h-100 ">
                <div class="row h-100 d-flex align-items-center flex-column justify-content-around">
                    <div class="col-12 ">
                        <div class="h3 smallLine">Registration</div>
                    </div>
                    <div class="col-12 form-floating">
                        <input type="text"   placeholder=" " class="form-control" required id="name">
                        <label  >Name</label>

                    </div>
                    <div class="col-12 form-floating">
                        <input type="email"   placeholder=" " class="form-control " required id="email">
                        <label for="" >Email</label>

                    </div>
                    <div class="col-12  form-floating">
                        <input type="password"  placeholder=" " required class="form-control" id="password">
                        <label >Password</label>

                    </div>
                    <div class="col-12 form-floating">
                        <input type="password"  placeholder=" " class="form-control" required id="confirmPassword">
                        <label >Confirm Password</label>

                    </div>
                    <div class="checkbox d-flex align-items-center justify-content-start">
                        <div><input type="checkbox"></div>
                        <div class="ml-4">I accept all terms & conditions</div>
                    </div>
                    <div class="button mt-4">
                        <button class="btn buttonEdit" id="register">Register Now</button>
                    </div>
                    <div class="text">
                        Already have an account?<span class="link">   <a href="login.htm" target="_blank">Login Now.</a> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
