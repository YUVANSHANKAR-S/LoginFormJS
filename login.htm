<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="./login.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid w-100 vh-100 bg-info d-flex align-items-center justify-content-center">
        <div class="container bg-white w-40 h-60 hover-shadow d-flex align-items-center justify-content-center">
            <div class="row w-95 h-100 d-flex align-items-center justify-content-aroundflex-column">
                <div class="col-12 heading">
                     <div class="h3 smallLine">Login</div>
                </div>
                <div class="form-floating">
                    <input type="email" required placeholder=" " id="email" class="form-control">
                    <label for="">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" required placeholder=" " id="pass" class="form-control">
                    <label for="">Password</label>
                </div>
                <div class="userPreference d-flex justify-content-between">
                    <div class="checkbox d-flex align-items-center justify-content-left">
                        <div><input type="checkbox"></div>
                        <div class=" ml-4">Remember me</div>
                    </div>
                    <div class="forgetPassword">
                        <div> <span class="link">Forgot Password?</span> </div>
                    </div>
                </div>
                <div class="button mt-4">
                    <button class="btn buttonEdit" id="loginBtn" >Login Now</button>
                </div>
                <div class="text">
                    Don't have an account?<span class="link">  <a href="register.html" target="_blank">Register Now.</a> </span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
